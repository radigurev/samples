<!DOCTYPE html>
<html class="no-js">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Проект консулт 2007 ЕООД</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./css/main.css" />
    <link
      href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
      <div class="parallax__group">
        <div class="parallax__layer sky"></div>
       
        <div class="parallax__layer hero-text">
          <h2>Проект Консулт 2007 ЕООД</h2>
         
          <div class="year-container">
            <h1>Ruhouse</h1>
          </div>
        </div>
      </div>
      <div class="info-container">        
    
        <div class="slideshow-container">
      
        <div class="mySlides fade">
          <div class="numbertext">1 / 3</div>
          <img src="img/pic1.jpg" style="width:60vw; height: 80vh;">
        </div>
        
        <div class="mySlides fade">
          <div class="numbertext">2 / 3</div>
          <img src="img/ruhouse.jpg" style="width:60vw; height: 80vh;">
        </div>
        
        <div class="mySlides fade">
          <div class="numbertext">3 / 3</div>
          <img src="img/sky.jpg" style="width:60vw; height: 80vh;">
        </div>
        
        </div>
        <br>
        
        <div style="display: none;">
          <span class="dot"></span> 
          <span class="dot"></span> 
          <span class="dot"></span> 
        </div>
        <div class="info">
            <h1 style="font-weight: bold;">Ruhouse</h1>
            <div style="display: inline;">
              <p>Location: </p>
              <p>Sofia,Bulgaria</p>
            </div>
            <p>Year: 2020</p>
            <p>Type:Block</p>
        </div>
      </div>
  
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
